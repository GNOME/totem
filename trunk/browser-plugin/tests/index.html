<script language="javascript">
function print_plugins () {
	document.write('<ul>');
        for(var i=0; i<navigator.plugins.length; i++) {
		var name = navigator.plugins[i].name;
		document.write('<li> \'' + name + '\'<br>');
	}
	document.write('</ul>');
}

</script>
